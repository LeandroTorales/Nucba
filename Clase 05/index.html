<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clase 05</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
  <main>
    <article>
      <div class="imgAvatar">
        <img src="./image/imgAvatar.jpg" alt="imgAvatar" />
      </div>

      <section class="iniciarSesion">
        <h1>Iniciar sesión</h1>
      </section>

      <section class="forms">
        <form id="login">
          <input type="email" name="email" id="email" placeholder="Email" />
          <br>
          <input type="password" name="password" id="password" placeholder="Password" />
          <br>
          <input type="button" value="ENTRAR" id="entrar" />
          <br>
          <input type="button" value="Olvidé mi password" id="olvidoContraseña" />
        </form>
      </section>

      <section class="registrarse">
        <a href="">
          <p>¿Aún no tienes una cuenta?</p>
        </a>
      </section>
    </article>
  </main>
</body>

</html>
